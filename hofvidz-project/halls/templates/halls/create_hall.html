{% extends 'halls/halls_base.html' %}
{% load bootstrap4 %}

{% block halls_content %}

    <div class="container">
        <h3>Create New Hall of Fame!</h3>
        <form class="" action="{% url 'halls:create_hall' %}" method="POST">
            {% csrf_token %}
            {% load widget_tweaks %}
            {% for field in form %}
                <div class="form-group {% if field.errors %}alert alert-danger{% endif %} ">
                    {{ field.erros }}
                    {{ field.label_tag }}
                    {% render_field field class='form-control' %}
                </div>
            {% endfor %}
            <input class="btn btn-primary btn-large" type="submit" value="Create">
        </form>
    </div>

{% endblock %}
